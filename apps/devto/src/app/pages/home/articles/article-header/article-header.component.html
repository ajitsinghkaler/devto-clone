<header class="flex justify-between">
  <h1 class="subtitle">Posts</h1>

  <nav class="flex" aria-label="View posts by">
    <ul class="tabs-list flex">
      <li *ngFor="let tab of tabs">
        <a [class.active]="tab === selectedTab" class="tab-item pointer">{{
          tab | titlecase
        }}</a>
      </li>
    </ul>
  </nav>
