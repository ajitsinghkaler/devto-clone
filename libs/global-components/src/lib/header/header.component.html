<header>
  <div class="header-container flex align-center">
    <a
      href="/"
      style="line-height: 0"
      title="DEV Community Home Page"
      aria-label="DEV Community Home"
    >
      <svg
        width="50"
        height="40"
        viewBox="0 0 50 40"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="50" height="40" rx="3" style="fill: black"></rect>
        <path
          d="M19.099 23.508c0 1.31-.423 2.388-1.27 3.234-.838.839-1.942 1.258-3.312 1.258h-4.403V12.277h4.492c1.31 0 2.385.423 3.224 1.27.846.838 1.269 1.912 1.269 3.223v6.738zm-2.808 0V16.77c0-.562-.187-.981-.562-1.258-.374-.285-.748-.427-1.122-.427h-1.685v10.107h1.684c.375 0 .75-.138 1.123-.415.375-.285.562-.708.562-1.27zM28.185 28h-5.896c-.562 0-1.03-.187-1.404-.561-.375-.375-.562-.843-.562-1.404V14.243c0-.562.187-1.03.562-1.404.374-.375.842-.562 1.404-.562h5.896v2.808H23.13v3.65h3.088v2.808h-3.088v3.65h5.054V28zm7.12 0c-.936 0-1.684-.655-2.246-1.965l-3.65-13.758h3.089l2.807 10.804 2.808-10.804H41.2l-3.65 13.758C36.99 27.345 36.241 28 35.305 28z"
          style="fill: white"
        ></path>
      </svg>
    </a>
    <div class="header-input-container">
      <form>
        <input
          class="header-search-input"
          type="text"
          name="q"
          placeholder="Search..."
          autocomplete="off"
          title="Search for articles"
          aria-label="search"
        />
      </form>
    </div>
    <div class="ml-auto flex align-center h-100">
      <button title="Create a Post on Dev.to" class="btn post-button">
        Create Post
      </button>
      <button class="btn icon-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          role="img"
          aria-labelledby="akj1rei8d87dyx7nuhetj7qa5a2ylnvs"
          class="crayons-icon"
        >
          <title id="akj1rei8d87dyx7nuhetj7qa5a2ylnvs">Connect to people</title>
          <path
            d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10H2l2.929-2.929A9.969 9.969 0 012 12zm4.828 8H12a8 8 0 10-8-8c0 2.152.851 4.165 2.343 5.657l1.414 1.414-.929.929zM8 13h8a4 4 0 11-8 0z"
          ></path>
        </svg>
      </button>
      <button class="btn icon-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          role="img"
          aria-labelledby="apyef7jrvot9esiwen8r6djnpc2j9a8m"
          class="crayons-icon"
        >
          <title id="apyef7jrvot9esiwen8r6djnpc2j9a8m">Notifications</title>
          <path
            d="M20 17h2v2H2v-2h2v-7a8 8 0 1116 0v7zm-2 0v-7a6 6 0 10-12 0v7h12zm-9 4h6v2H9v-2z"
          ></path>
        </svg>
      </button>
      <div class="dropdown flex align-center">
        <button class="btn icon-button">
          <img
            src="https://res.cloudinary.com/practicaldev/image/fetch/s--CpZlDEKK--/c_fill,f_auto,fl_progressive,h_90,q_auto,w_90/https://dev-to-uploads.s3.amazonaws.com/uploads/user/profile_image/298681/cea07f4f-852d-44d2-84c5-b5806a5dd542.jpeg"
            class="avatar-image"
          />
        </button>
        <div class="dropdown-content">
          <ul class="p-0 m-0">
            <li class="user-profile">
              <a class="nav-link crayons-link--block" href="/ajitsinghkaler">
                <div class="d-grid">
                  <span class="fw-medium block">Ajit Singh</span>
                  <small class="fs-s color-base-50">@ajitsinghkaler</small>
                </div>
              </a>
            </li>

            <li class="nav-links-outer">
              <a href="/dashboard" class="nav-link crayons-link--block"
                >Dashboard</a
              >
            </li>
            <li class="nav-links-outer">
              <a href="/new" class="nav-link crayons-link--block"
                >Create Post</a
              >
            </li>
            <li class="nav-links-outer">
              <a href="/readinglist" class="nav-link crayons-link--block"
                >Reading list</a
              >
            </li>
            <li
              class="
                border-0 border-b-1 border-solid border-base-20
                nav-links-outer
                pb-1
              "
            >
              <a
                href="/settings"
                class="nav-link crayons-link--block"
                id="second-last-nav-link"
                >Settings</a
              >
            </li>

            <li class="user-profile sign-out-element">
              <a
                href="/signout_confirm"
                class="nav-link crayons-link--block"
                id="last-nav-link"
                >Sign Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
