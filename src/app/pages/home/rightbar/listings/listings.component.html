<section>
    <header class="flex justify-between align-center">
        <h3>Listings</h3>
        <div>
            <a href="/listings" class="see-all-link">See all</a>
        </div>
    </header>

    <div *rxLet="listing$; let listings; let err=$error;">
        <a *ngFor="let listing of listings" class="listing-item" href="/listings/forhire/react-js-195j">
            <div>{{listing.title}}</div>
            <div class="listing-type">{{listing.category}}</div>
        </a>
        <a class="create-listing w-100" href="/listings/new">Create a Listing</a>
    </div>
    <ng-template #suspense>loading</ng-template>
    <ng-template #error>loading</ng-template>
</section>
